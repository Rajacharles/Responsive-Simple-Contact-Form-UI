<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Simple Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p>
            If you have any queries or suggestion ? <br>
            Drop us a message
        </p>

        <form action="">
            <div class="row">
                <div class="column">
                    <label for="name">Employee Name</label>
                    <input type="text" id="name" placeholder="Your name here">
                </div>
                <div class="column">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Your email here">
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <label for="name">Subject</label>
                    <input type="text" id="subject" placeholder="Your subject here">
                </div>
                <div class="column">
                    <label for="contact">Mobile Number</label>
                    <input type="tel" id="contact" placeholder="Your mobile number here">
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <label for="issue">Comment your issue</label>
                    <textarea id="issue" placeholder="Comment your issue in detail here" rows="3"></textarea>
                </div>
            </div>

            <button>Submit</button>
            
        </form>

    </div>
</body>
</html>
